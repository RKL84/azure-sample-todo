  parameters:
  - name: environment
    type: string
  - name: appName
    type: string
  - name: deploymentName
    type: string

  jobs:
  - template: /.azuredevops/pipeline-templates/jobs.deployInfra.yml
    parameters:
      appName: ${{ parameters.appName }}
      environment: ${{ parameters.environment }}
      templateFilePath: $(Pipeline.Workspace)/$(artifactName)/main.bicep
      templateParameterFilePath: $(Build.SourcesDirectory)/infra/parameters.${{ parameters.environment }}.json
      deploymentName: ${{ parameters.deploymentName }}

  - template: /.azuredevops/pipeline-templates/jobs.deployWebApp.yml
    parameters:
      webAppName: app-todo-az04-${{ parameters.environment }}
      package: '$(Pipeline.Workspace)/WebApp/$(buildConfiguration)/*.zip'

